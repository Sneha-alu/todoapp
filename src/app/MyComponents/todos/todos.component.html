<div class="  container me-auto ">
    <h1 class=" mb-2 ">Todo list</h1>
    <br />
    
 
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>

    <br/>
    <div>
    <div *ngIf="this.todos.length===0; else elseBlock">
        <h3>No Todos to display</h3>
    </div>
    <ng-template #elseBlock>
        <h3>My Todos</h3>
        <br /> 
<div *ngFor="let todo of todos">
            <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"
                (todoCheckBox)="toggleTodo($event)"></app-todo-item>
        </div>

    </ng-template>

</div>
